<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AR NFT Project</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best;">
        <a-assets>
            <audio id="sound" src="IcikCiperDimok.mp3"></audio>
        </a-assets>
        <a-nft
          type="nft"
          url="marker/logo"
          smooth="true"
          smoothCount="10"
          smoothTolerance="0.01"
          smoothThreshold="5"
          emitevents="true">
          <a-entity id="sound-entity" sound="src: #sound; autoplay: false;"></a-entity>
        </a-nft>
    </a-scene>
    <script>
      const marker = document.querySelector('a-nft');
      const soundEntity = document.getElementById('sound-entity');

      marker.addEventListener('markerFound', () => {
        console.log('Маркер найден');
        soundEntity.components.sound.playSound();
      });

      marker.addEventListener('markerLost', () => {
        console.log('Маркер потерян');
        soundEntity.components.sound.stopSound();
      });
    </script>
  </body>
</html>
